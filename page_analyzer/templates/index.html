{% extends 'layout.html' %}

{% block flash %}
    {% if messages %}
        <div class="alert alert-{{ messages['type'] }}" role="alert">{{ messages['msg'] }}</div>
    {% endif %}
{% endblock %}

{% block content %}
    <h1></h1>
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="{{ url_for('post_urls') }}" method="post" class="d-flex justify-content-center">
                <input type="text" name="url" placeholder="https://www.example.com" value="{{ url }}"
                       class="form-control form-control-lg" required>
                <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3"
                       value="Проверить">
            </form>
        </div>
    </div>
{% endblock %}
